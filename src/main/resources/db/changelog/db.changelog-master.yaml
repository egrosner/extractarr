databaseChangeLog:
  - changeSet:
      author: "Erich"
      id: 1
      changes:
        - createTable:
            tableName: rar_files
            columns:
              - column:
                  name: id
                  autoIncrement: true
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: file_name
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: path
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: extracted
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValueBoolean: false